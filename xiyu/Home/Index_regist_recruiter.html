      <!-- 表单 start -->
      <form id="regform">
        <fieldset>
          <legend style="display:none;">个人用户注册</legend>
          <!-- 单位名称 -->
          <div class="form_item" id="username_p">
            <div class="form_label">
            <label for="">

            </label>
            </div>
            <div class="form_input">
              <input type="text"  name="username" id="username" value="">
            </div>
            <div class="tips_error"></div><!-- 错误提示图标 -->
          </div>
          <!-- 姓名 -->
          <div class="form_item" id="username_p">
            <div class="form_label">
            <label for=""><b class="xred">*</b>联系人姓名：</label>
            </div>
            <div class="form_input">
              <input type="text"  name="username" id="username" value="">
            </div>
            <div class="tips_verify"></div><!-- 正确提示图标 -->
          </div>
          <!-- 手机号 -->
          <div class="form_item" id="phone_p">
            <div class="form_label">
            <label for=""><b class="xred">*</b>联系人手机：</label>
            </div>
            <div class="form_input">
              <input type="text"  name="phone" id="phone" value="">
            </div>
          </div>
          <!-- 手机验证码 -->
          <div class="form_item" id="phone_p">
            <div class="form_label">
            <label for=""><b class="xred">*</b>短信验证码：</label>
            </div>
            <div class="form_input">
              <input type="text"  name="mobilecode" id="" value="" style="width:213px;">
              <a href="#" class="mobilecode">发送短信</a>
            </div>
          </div>
          <!-- 邮箱 -->
          <div class="form_item autoCom" style="z-index:1" id="email_p">
            <div class="form_label">
              <label for=""><b class="xred">*</b>邮箱：</label>
            </div>
            <div class="form_input">
              <input type="text" name="email" id="email" value="">
            </div>
          </div>
          <!-- 密码 -->
          <div class="form_item" id="password_p">
            <div class="form_label">
              <label for=""><b class="xred">*</b>密码：</label>
            </div>
            <div class="form_input">
              <input type="password" name="password" id="password">
            </div>
          </div>
          <!-- 确认密码 -->
          <div class="form_item" id="">
            <div class="form_label">
              <label for=""><b class="xred">*</b>确认密码：</label>
            </div>
            <div class="form_input">
              <input type="password" name="repassword" id="repassword">
            </div>
          </div>
          <!-- 选择地区 -->
          <div class="form_item" id="region">
            <div class="form_label">
              <label for=""><b class="xred">*</b>所在地区：</label>
            </div>
            <div class="form_input">
              <select id="sel_region" name="region" tabindex="5">
                <option value="1" selected="true">广东省</option>
                <option value="2" >广东省</option>
                <option value="3" >北京市</option>
              </select>
            </div>
          </div>

          <!-- button -->
